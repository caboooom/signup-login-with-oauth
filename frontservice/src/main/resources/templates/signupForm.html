<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
</head>
<body>
<h1>Login with Google</h1>
<a id="google-signup-button" href="http://localhost:8090/oauth2/authorization/google">
    <button>Google 간편 회원가입하기</button>
</a>

<h2>일반 회원가입</h2>
<form id="signup-form" action="http://localhost:8090/signup" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="name">name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">회원가입</button>
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    const message = urlParams.get('message');

    if (status === 'success') {
        alert('회원가입 완료!');
    } else if (status === 'error') {
        if(message === 'alreadyExists') {
            alert('이미 가입된 회원입니다.');
        } else {
            alert('회원가입에 실패했습니다. 다시 시도해주세요.');
        }
    }
</script>
</body>
</html>
